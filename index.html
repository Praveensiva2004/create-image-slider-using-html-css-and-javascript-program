<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body><h1 style="color:red">Image slider</h1>
    <div class="slider">
        
        <div class="slides">
            <img src="images/Untitled design (6).png" alt="Image 1" class="slide">
            <img src="images/Untitled design (7).png" alt="Image 2" class="slide">
            <img src="images/Untitled design (5).png" alt="Image 3" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
